<div class="globe-container">
  <div class="legend" *ngIf="colorScale && indicatorRange">
    <div class="legend-title">{{ indicatorType }} ({{ selectedYear }})</div>
    <div class="gradient-bar" [style.background]="legendGradient"></div>
    <div class="legend-labels">
      <span>{{ indicatorRange[0] | number:'1.0-0' }} {{ currentUnit }}</span>
      <span>{{ indicatorRange[1] | number:'1.0-0' }} {{ currentUnit }}</span>
    </div>
  </div>

  <div id="forestGlobe" class="globe"></div>
</div>
