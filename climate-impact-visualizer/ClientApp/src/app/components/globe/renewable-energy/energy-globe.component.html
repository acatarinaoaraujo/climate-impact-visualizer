<div class="globe-container">
  <div class="legend" *ngIf="colorScale && energyRange">
    <div class="legend-title">{{ energyType }} ({{ selectedYear }})</div>
    <div class="gradient-bar" [style.background]="legendGradient"></div>
    <div class="legend-labels">
      <span>{{ energyRange[0] | number:'1.0-0' }} MW</span>
      <span>{{ energyRange[1] | number:'1.0-0' }} MW</span>
    </div>
  </div>

  <div id="energyGlobe" class="globe"></div>
</div>
