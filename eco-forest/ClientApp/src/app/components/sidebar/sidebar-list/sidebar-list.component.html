
<div class="sidebar-list">
<mat-form-field appearance="outline" class="country-filter">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Brazil"
    #input
  />
</mat-form-field>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row" (click)="openCountryDetailDialog(row)">
        {{ row.name }}
      </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
      <td mat-cell *matCellDef="let row">{{ row.value }} {{unit}}</td>
    </ng-container>



<!-- Rate Change Column -->
<ng-container matColumnDef="rateChange">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
  <td mat-cell *matCellDef="let row">
    <div class="rate-change-container">
      <span>{{ row.rateChange.toFixed(1) }}</span>%&nbsp;
      <mat-icon *ngIf="row.rateChange > 0" class="text-blue small-icon">trending_up</mat-icon>
      <mat-icon *ngIf="row.rateChange < 0" class="text-red small-icon">trending_down</mat-icon>
    </div>
  </td>
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>

</div>
