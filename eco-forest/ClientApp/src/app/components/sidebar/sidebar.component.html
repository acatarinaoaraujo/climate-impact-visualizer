<mat-drawer-container class="container">
  <mat-drawer
    #drawer
    class="sidenav"
    mode="side"
    [opened]="!isCollapsed"
    [style.width]="isCollapsed ? '20px' : '460px'"
  >
    <div class="sidenav-content">
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Energy Type</mat-label>
          <mat-select
            [(ngModel)]="selectedEnergyType"
            name="energyType"
            (selectionChange)="onEnergyTypeChange()"
          >
            <mat-option *ngFor="let energy of energyTypes" [value]="energy">
              {{ energy }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <p>Year Range</p>
      <mat-slider
        min="2000"
        max="2025"
        step="1"
        showTickMarks
        [displayWith]="formatLabel"
        thumbLabel
        [(ngModel)]="startYear"
        (ngModelChange)="onYearRangeChange()"
      ></mat-slider>
      <mat-slider
        min="2000"
        max="2025"
        step="1"
        showTickMarks
        [displayWith]="formatLabel"
        thumbLabel
        [(ngModel)]="endYear"
        (ngModelChange)="onYearRangeChange()"
      ></mat-slider>

      <app-sidebar-list></app-sidebar-list>
    </div>
  </mat-drawer>

  <button mat-icon-button class="toggle-btn" (click)="toggleSidebar()">
    <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>
</mat-drawer-container>
