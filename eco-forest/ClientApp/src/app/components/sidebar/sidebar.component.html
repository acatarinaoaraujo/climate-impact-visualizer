<!-- Sidebar html -->
<mat-drawer-container class="container">
  <mat-drawer
    #drawer
    class="sidenav"
    mode="side"
    [opened]="!isCollapsed"
    [style.width]="isCollapsed ? '30px' : '470px'"
  >
    <div class="sidenav-content">
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Energy Type</mat-label>
          <mat-select
            [(ngModel)]="selectedEnergyType"
            name="energyType"
            (ngModelChange)="onEnergyTypeChange()"
          >
            <mat-option *ngFor="let energy of energyTypes" [value]="energy">
              {{ energy }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <p>Year Range</p>

      <mat-slider min="2000" max="2025" step="1" showTickMarks discrete>
        <input matSliderStartThumb [(ngModel)]="startYear" name="start" (ngModelChange)="onYearRangeChange()">
        <input matSliderEndThumb [(ngModel)]="endYear" name="end" (ngModelChange)="onYearRangeChange()">
      </mat-slider>

      <app-sidebar-list
  [apiType]="apiType"
  [energyType]="selectedEnergyType"
  [startYear]="startYear"
  [endYear]="endYear">
</app-sidebar-list>


    </div>
  </mat-drawer>

  <div class="toggle-btn-container">
    <button mat-icon-button class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>
</mat-drawer-container>
