<!-- Sidebar html -->
<mat-drawer-container class="container">
  <mat-drawer
    #drawer
    class="sidenav"
    mode="side"
    [opened]="!isCollapsed"
    [style.width]="isCollapsed ? '40px' : '470px'"
    [ngClass]="{ 'collapsed': isCollapsed }"
  >
    <div class="sidenav-content">
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Indicator Type</mat-label>
          <mat-select
            [(ngModel)]="indicatorType"
            name="indicatorType"
            (ngModelChange)="onIndicatorChange($event)"
          >
            <mat-option *ngFor="let indicator of indicatorTypes" [value]="indicator">
              {{ indicator }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <p class="year-range">Year Range</p>

      <mat-slider discrete
  [min]="yearRange.min"
  [max]="yearRange.max"
  [step]="1">
  <input matSliderThumb [(ngModel)]="selectedYear" (ngModelChange)="onYearChange()">
</mat-slider>


      <app-sidebar-list
        [apiType]="apiType"
        [indicatorType]="indicatorType"
        [startYear]="selectedYear"
        [endYear]="selectedYear">
      </app-sidebar-list>

    </div>
  </mat-drawer>

  <div class="toggle-btn-container">
    <button mat-icon-button class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>
</mat-drawer-container>
