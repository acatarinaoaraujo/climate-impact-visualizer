<div class="globe-container">
  <div class="legend" *ngIf="colorScale && variableRange">
    <div class="legend-title">{{ variableType }} ({{ selectedYear }})</div>
    <div class="gradient-bar" [style.background]="legendGradient"></div>
    <div class="legend-labels">
      <span>{{ variableRange[0] | number:'1.0-2' }} % of GDP</span>
      <span>{{ variableRange[1] | number:'1.0-2' }} % of GDP</span>
    </div>
  </div>

  <div id="incomeGlobe" class="globe"></div>
</div>
