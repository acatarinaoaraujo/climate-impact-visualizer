body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.main {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.container {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.sidebar {
  margin-top: 70px;
  transition: width 0.3s ease-in-out;
}

.content {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.navbar {
  width: 100%;
  background: #333;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  box-sizing: border-box;
}

app-globe {
  flex-grow: 1;
  height: 100%;
  transition: width 0.3s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
}


  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<!-- app.component.html -->
<main class="main">
  <app-navbar></app-navbar>
  <div class="container">
    <sidebar class="sidebar"
      (energyTypeChange)="onEnergyTypeChange($event)"
      (yearRangeChange)="onYearRangeChange($event)">
    </sidebar>
    <div class="content">
      <app-globe
        [energyType]="selectedEnergyType"
        [startYear]="startYear"
        [endYear]="endYear">
      </app-globe>
    </div>
  </div>
</main>
